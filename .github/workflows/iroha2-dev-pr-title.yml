name: I2::Dev::Title

on:
  pull_request:
    branches: [iroha2-dev]
    types: [opened, edited, reopened]

jobs:
  match:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        category: [ci, documentation, feature, fix, refactor]
        include:
          - category: ci
            label: CI
            regex: '^\[ci\]( #\d+(, #\d+)*)?: .+$'
          - category: documentation
            label: Documentation
            regex: '^\[documentation\]( #\d+(, #\d+)*)?: .+$'
          - category: feature
            label: Enhancement
            regex: '^\[feature\] #\d+(, #\d+)*: .+$'
          - category: fix
            label: Bug
            regex: '^\[fix\] #\d+(, #\d+)*: .+$'
          - category: refactor
            label: Refactor
            regex: '^\[refactor\]( #\d+(, #\d+)*)?: .+$'
    # outputs:
    #   is_match: ${{ steps.match_result.outputs.is_match }}
    #   label: ${{ matrix.label }}
    steps:
      - id: ${{ matrix.category }}-match
        uses: actions-ecosystem/action-regex-match@v2
        with:
          text: ${{ github.event.pull_request.title }}
          regex: ${{ matrix.regex }}
      # - id: match_result
      #   if: steps.${{ matrix.category }}-match.outputs.match != ''
      #   run: ï½œ
      #     echo "::set-output name=is_match::true"

  label:
    # needs: match
    runs-on: ubuntu-latest
    steps:
      - uses: actions-ecosystem/action-add-labels@v1
        # if: needs.match.outputs.is_match
        with:
          github_token: ${{ secrets.github_token }}
          labels: |
            CI
            # ${{ needs.match.outputs.label }}

  assert_valid:
    # needs: match
    runs-on: ubuntu-latest
    steps:
      - name: Assert
        # if: ! needs.match.outputs.is_match
        if: false == 'false'
        run: exit 1
