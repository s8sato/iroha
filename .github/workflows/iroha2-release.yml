name: I2::Release::Publish

on:
  workflow_run:
    workflows: [I2::Base::Publish]
    types: [completed]
    branches: [iroha2-stable, iroha2-lts]

env:
  CARGO_TERM_COLOR: always

jobs:
  tag:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag: [stable, lts]
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - id: tag
        if: github.ref == 'refs/heads/iroha2-${{ matrix.tag }}'
        run: echo "::set-output name=tag::${{ matrix.tag }}"

  dockerhub:
    needs: tag
    runs-on: ubuntu-latest
    container:
      image: 7272721/i2-ci:nightly
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push iroha2:${{ needs.tag.outputs.tag }} image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: hyperledger/iroha2:${{ needs.tag.outputs.tag }}
          build-args: TAG=${{ needs.tag.outputs.tag }}

  load-rs:
    needs: tag
    runs-on: ubuntu-latest
    container:
      image: 7272721/i2-ci:nightly
    steps:
      - name: Build and push docker image (load-rs:release)
        run: |
          sleep 10s
          echo "wait to finish other workflow"
      - uses: convictional/trigger-workflow-and-wait@v1.6.2
        with:
          owner: soramitsu
          repo: iroha2-longevity-load-rs
          github_token: ${{ secrets.G_ACCESS_TOKEN }}
          workflow_file_name: load-rs-push-from-${{ needs.tag.outputs.tag }}.yaml
          ref: iroha2-${{ needs.tag.outputs.tag }}
